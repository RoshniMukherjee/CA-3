<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meal Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Random Meal Generator</h1>
        <p>A website to help you decide what to cook today!</p>
        <input type="text" id="searchInput" placeholder="Search for a meal category here">
    </header>

    <main>
        <section id="randomMeal">
            <!-- Random meal image and name will be displayed here -->
        </section>

        <section id="searchedMeals">
            <!-- Searched meal categories will be displayed here -->
        </section>
    </main>

    <div id="modal" class="modal">
        <!-- Modal content (ingredients) will be displayed here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
